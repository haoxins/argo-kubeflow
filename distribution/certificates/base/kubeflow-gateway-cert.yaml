apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubeflow-ingressgateway-certs
  namespace: istio-system
spec:
  secretName: kubeflow-ingressgateway-certs
  issuerRef:
    name: gateways-issuer
    kind: ClusterIssuer
  commonName: dashboard.kubeflow.awx.im
  dnsNames:
  - dashboard.kubeflow.awx.im
  - serving.kubeflow.awx.im
  - "*.serving.kubeflow.awx.im"
