apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: monitoring-gateway
  namespace: monitoring
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - grafana.kubeflow.awx.im
    - kiali.kubeflow.awx.im
    # - cost.kubeflow.awx.im
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - hosts:
    - grafana.kubeflow.awx.im
    - kiali.kubeflow.awx.im
    # - cost.kubeflow.awx.im
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: monitoring-ingressgateway-certs
